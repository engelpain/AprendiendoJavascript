<!DOCTYPE html>
<html lang="es">
<head>
  <!-- Meta Infomación [BEGIN] -->
  <meta charset="UTF-8">
  <meta name="author" content="Angelo Osorio">
  <meta name="keywords" content="HTML5, CSS3, JavaScript">
  <meta name="description" content="Agregar o quitar campos con jQuery">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Creador de campos interactivo</title>
  <!-- Meta Infomación [ENDED] -->


  <!-- Librerias de Estilos [BEGIN] -->
  <link rel="stylesheet" href="css/styles.min.css">
  <link rel="stylesheet" href="css/base/styles.min.css">
  <!-- Librerias de Estilos [ENDED] -->

</head>
<body>
  <!-- Main [BEGIN] -->
  <main class="container">
    <div class="row">
      <div class="col-xs-12">
        <h2 class="text-center">Hola mundo <i class="fa fa-fire"></i></h2>
        <input type="text" id="myInput" onkeyup="myFunction()" placeholder="Search for names..">
        <ul id="myUL">
          <li><a href="#">Adele</a></li>
          <li><a href="#">Agnes</a></li>

          <li><a href="#">Billy</a></li>
          <li><a href="#">Bob</a></li>

          <li><a href="#">Calvin</a></li>
          <li><a href="#">Christina</a></li>
          <li><a href="#">Cindy</a></li>
        </ul>
      </div>
    </div>
  </main>
  <!-- Main [ENDED] -->


  <!-- Librerias de JS [BEGIN] -->
  <script src="js/jquery.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/sandbox.js"></script>
  <!-- Librerias de JS [ENDED] -->
</body>
</html>
